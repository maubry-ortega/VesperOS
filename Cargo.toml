[package]
name = "VesperOS"
version = "0.1.0"
edition = "2024"

[dependencies]
limine = "0.5.0"
# noto-sans-mono-bitmap = "0.3.1"
# Para futuro modo gr√°fico considera:
embedded-graphics = "0.8.1"
profont = "0.7.0"
tinybmp = "0.6.0"
heapless = "0.9.1"

lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
pic8259 = "0.11"
